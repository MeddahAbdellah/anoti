apiVersion: apps/v1
kind: Deployment
metadata:
  name: anoti-conformity-endpoints
spec:
  selector:
    matchLabels:
      app: anoti-conformity-endpoints
  template:
    metadata:
      labels:
        app: anoti-conformity-endpoints
    spec:
      containers:
      - name: anoti-conformity-endpoints
        image: 250956544061.dkr.ecr.eu-west-3.amazonaws.com/anoti-conformity-endpoints:1.0.2
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 3
          timeoutSeconds: 5
          periodSeconds: 15
        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
        resources:
          requests:
            memory: "2000Mi"
            cpu: "0.3"
          limits:
            memory: "3500Mi"
            cpu: "0.9"
